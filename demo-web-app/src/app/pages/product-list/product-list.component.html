<div class="container mt-4">
  <h2 class="mb-4">Product List</h2>
  <button class="btn btn-success mb-3" (click)="addProduct()">Add Product</button>

  <div class="mb-3">
    <input
      type="text"
      class="form-control"
      placeholder="Search products"
      [(ngModel)]="searchTerm"
      (input)="onSearch()"
    />
  </div>

  <div class="row">
    <div class="col-4" *ngFor="let product of filteredProducts">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{ product.productName }}</h5>
          <a [routerLink]="['/products', product.productId]" class="btn btn-primary">View</a>
        </div>
      </div>
    </div>
  </div>

  <app-pagination
    [currentPage]="currentPage"
    [isNextAvailable]="isNextAvailable"
    (pageChange)="onPageChange($event)">
  </app-pagination>
</div>
