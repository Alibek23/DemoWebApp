<div class="container mt-4" *ngIf="product">
  <h2>{{ product.productName }}</h2>
  <ul class="list-group">
    <li class="list-group-item"><strong>Price:</strong> {{ product.unitPrice | currency }}</li>
    <li class="list-group-item"><strong>Category:</strong> {{ product.categoryName }}</li>
    <li class="list-group-item"><strong>Description:</strong> {{ product.categoryDescription }}</li>
    <li class="list-group-item"><strong>Supplier:</strong> {{ product.supplierName }}</li>
  </ul>
</div>
